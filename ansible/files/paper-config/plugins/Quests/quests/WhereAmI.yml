# The name of this file is the quest ID. It must be alphanumeric and unique.

tasks:
 command:
    type: "command"
    command: "ott"
    ignore-case: true 

display:
  name: "&bWhere am I?"
  lore-normal:
    - "&7Use the \"Ott\" command"
    - "&7To use your one time teleport"
    - "&7and save yourself some walking"
    - ""
    - "&7This quest requires you to:"
    - "&7 - Run the /ott Command"
    - ""
  lore-started:
    - ""
    - "&7Your current progression:"
    - "&7 - &2{command:progress}&2&f/&21 &fcommands run"
  type: "ENDER_PEARL"
rewards:
  - "give {player} cooked_beef 10"
rewardstring:
 - " &6 Great job!"
 - " &6 OTT or \"One Time Teleport\""
 - " &6 allows you to teleport once to any player that accepts it"
 - " &6 This will fast forward you into joining a settlement that"
 - " &6 has accepted or invited you"
 - " &6 The full command is /Ott to <player>"
progress-placeholders:
  '*': "&f{command:progress}&7/1 commands run"

options:
  category: "Starter"
  repeatable: false
  sort-order: 3
  requires:
   - "WholeNewWorld"
